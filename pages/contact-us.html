    <header class="formhead">
      <div class="container px-4 px-lg-5 h-100">
        <div
          class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center"
        >
      
        
          <div class="col-md-12">
            <h1 style="color: #fff;">Get in Touch</h2>
            <form
            action="https://usebasin.com/f/330e5b1ab789"
            method="post"
            class="text-white"
          >
          <div class="form-floating p-4">
            <label for="name" style="font-size: 2rem; text-align: center;">Name</label>
            <div>
                <input type="text" name="name" id="name"  class="form-control" />
            </div>
           
          </div>
              <div class="form-floating p-4">
                <label for="email" style="font-size: 2rem; text-align: center;">Email</label>
                <div>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                </div>
         
              </div>
         <div>
            <div class="p-4">
                <div class="p-4">
                    <label for="message" style="font-size: 2rem;">Message</label>
                </div>
                
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
            </div>
     
         </div>
       
              <div class="p-2">
                <button
                  class="btn btn-primary"
                  type="submit"
                  value="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
  
        </div>
        </div>
        </header>
